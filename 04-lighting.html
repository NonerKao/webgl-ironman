<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04-lighting</title>
</head>
<style>
  html, body {
    margin: 0;
    height: 100%;
  }
  #canvas {
    width: 100%;
    height: 100%;
  }
  #controls {
    position: fixed;
    top: 0;
    right: 0;
    margin: 1rem;
  }
  .py-1 {
    padding-top: 0.25rem;
    padding-bottom: 0.25rem;
  }

  .btn-group button {
  padding: 10px 24px; /* Some padding */
  float: left; /* Float the buttons side by side */
}

</style>
<body>
  <canvas id="canvas"></canvas>
  <form id="controls">
    <div class="py-1">
      <label for="explode1">explode1</label>
      <input
        type="range" id="explode1" name="explode1"
        min="0" max="1" value="0.5" step="0.05"
      >
    </div>
    <div class="py-1">
      <label for="explode2">explode2</label>
      <input
        type="range" id="explode2" name="explode2"
        min="3" max="8" value="4" step="0.5"
      >
    </div>
    <div class="py-1">
      <div class="btn-group">
        <input
          type="button" id="x-button" name="x-button"
	  value="X"
        >
        <input
          type="button" id="y-button" name="y-button"
	  value="Y"
        >
        <input
          type="button" id="z-button" name="z-button"
	  value="Z"
        >
      </div>
    </div>
    <div class="py-1">
      <div class="btn-group">
        <input
          type="button" id="reset" name="reset"
	  value="reset"
        >
        <input
          type="button" id="scramble" name="scramble"
	  value="scramble"
        >
        <input
          type="button" id="undo" name="undo"
	  value="undo"
        >
      </div>
    </div>
  </form>
  <script type="module" src="04-lighting.js"></script>
</body>
</html>
