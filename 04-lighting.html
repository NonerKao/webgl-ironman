<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04-lighting</title>
</head>
<style>
  html, body {
    margin: 0;
    height: 100%;
  }
  #canvas {
    width: 100%;
    height: 100%;
  }
  #controls {
    position: fixed;
    top: 0;
    right: 0;
    margin: 1rem;
  }
  .py-1 {
    padding-top: 0.25rem;
    padding-bottom: 0.25rem;
  }
</style>
<body>
  <canvas id="canvas"></canvas>
  <form id="controls">
    <div class="py-1">
      <label for="explode">explode</label>
      <input
        type="range" id="explode" name="explode"
        min="0" max="1" value="0.5" step="0.05"
      >
    </div>
  </form>
  <script type="module" src="04-lighting.js"></script>
</body>
</html>
