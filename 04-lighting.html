<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04-lighting</title>
</head>
<style>
  html, body {
    margin: 0;
    height: 100%;
  }
  #canvas {
    width: 100%;
    height: 100%;
  }
  #controls {
    position: fixed;
    top: 0;
    right: 0;
    margin: 1rem;
  }
  .py-1 {
    padding-top: 0.25rem;
    padding-bottom: 0.25rem;
  }
</style>
<body>
  <canvas id="canvas"></canvas>
  <form id="controls">
    <div class="py-1">
      <label for="light-dir-x">lightDirX</label>
      <input
        type="range" id="light-dir-x" name="light-dir-x"
        min="-1" max="1" value="0" step="0.01"
      >
    </div>
    <div class="py-1">
      <label for="light-dir-y">lightDirY</label>
      <input
        type="range" id="light-dir-y" name="light-dir-y"
        min="-1" max="1" value="-1" step="0.01"
      >
    </div>
    <div class="py-1">
      <label for="light-dir-z">lightDirZ</label>
      <input
        type="range" id="light-dir-z" name="light-dir-z"
        min="-1" max="1" value="0" step="0.01"
      >
    </div>
  </form>
  <script type="module" src="04-lighting.js"></script>
</body>
</html>
