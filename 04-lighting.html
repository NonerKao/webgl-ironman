<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04-lighting</title>
</head>
<style>
  html, body {
    margin: 0;
    height: 100%;
  }
  #canvas {
    width: 100%;
    height: 100%;
  }
  #controls {
    position: fixed;
    top: 0;
    right: 0;
    margin: 1rem;
  }
  .py-1 {
    padding-top: 0.25rem;
    padding-bottom: 0.25rem;
  }
</style>
<body>
  <canvas id="canvas"></canvas>
  <form id="controls">
    <div class="py-1">
      <label for="light-pos-x">lightPosX</label>
      <input
        type="range" id="light-pos-x" name="light-pos-x"
        min="-10" max="10" value="0" step="0.1"
      >
    </div>
    <div class="py-1">
      <label for="light-pos-y">lightPosY</label>
      <input
        type="range" id="light-pos-y" name="light-pos-y"
        min="-10" max="10" value="2" step="0.1"
      >
    </div>
    <div class="py-1">
      <label for="light-pos-z">lightPosZ</label>
      <input
        type="range" id="light-pos-z" name="light-pos-z"
        min="-10" max="10" value="0" step="0.1"
      >
    </div>
    <div class="py-1">
      <label for="ball-specular-exponent">BallSpecularExponent</label>
      <input
        type="range" id="ball-specular-exponent" name="ball-specular-exponent"
        min="1" max="200" value="40"
      >
    </div>
    <div class="py-1">
      <label for="ground-specular-exponent">GroundSpecularExponent</label>
      <input
        type="range" id="ground-specular-exponent" name="ground-specular-exponent"
        min="1" max="200" value="100"
      >
    </div>
  </form>
  <script type="module" src="04-lighting.js"></script>
</body>
</html>
